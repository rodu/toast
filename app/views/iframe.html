<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Diplodoc Test Results Collection IFrame</title>
        <script src="/lib/jquery/dist/jquery.min.js"></script>
    </head>
    <body>
        <div id="post-result"></div>
        <script>
            $(function(){
                var $postResults = $("#post-result");
                window.addEventListener("message", function(event){
                    $postResults.text("Got message from " + event.origin);
                    $.ajax({
                        type: "POST",
                        url: "/api/testruns",
                        data: event.data,
                        dataType: "json"
                    
                    }).done(function(data){
                        $postResults.text(data.message);

                    }).fail(function(jqXHR, textStatus){
                        $postResults.text(jqXHR.status + "," + textStatus);
                    });
                }, false);
            });
        </script>
    </body>
</html>
