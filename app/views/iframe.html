<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Diplodoc Test Results Collection IFrame</title>
        <script src="/lib/jquery/dist/jquery.min.js"></script>
    </head>
    <body>
        <div id="post-result"></div>
        <script>
            $(function(){
                window.addEventListener("message", function(event){
                    //document.write(event.data);
                    var $postResults = $("#post-result");
                    $.ajax({
                        type: "POST",
                        url: "/api/testruns",
                        data: event.data,
                        dataType: "json"
                    
                    }).done(function(data){
                        $postResults.text(data.message);
                    
                    }).fail(function(a, b, c){
                        $postResults.text(a + b + c);
                    });
                }, false);
            });
        </script>
    </body>
</html>
